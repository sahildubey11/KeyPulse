<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: "Gilroy";
            box-sizing: border-box;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        main{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background-color: #000000;
        }
        h1{
            color: #555;
            user-select: none;
            font-size: 10rem;
            font-weight: 500;
        }
        button{
            
            padding-top: 4px;
            padding-bottom: 4px;
            padding-left: 8px;
            padding-right: 8px;
            color: white;
            bottom: 0;
            right: 0;
            border-radius: 4px;
            cursor: pointer;
        }
        button{
            
            background-color: rebeccapurple;
            border: none;
        }
        button:hover{
             background: #9f60ff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <main>
        <h1>Start Typing</h1>
        <button>Reset</button>

    </main>
    
        
    
    <script src="script.js"></script>
</body>
</html>
